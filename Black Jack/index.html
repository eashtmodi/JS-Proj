<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
    <title>Projects</title>
</head>
<body>
    <div class=container1>
        <div class="heading1">
            <h2>How much days you have wasted on Earth</h2>
        </div>
        <div class="button1">
            <div class="button1_1">
                <button class="btn btn-primary" onclick="ageInDays()">Click Me!</button>
            </div>
            <div class="button1_2">
                <button class="btn btn-danger" onclick='reset()'>Reset!</button>
            </div>
        </div>
        <div class="heading1">
            <div id="Years"></div>
        </div>    
    </div>


    <div class='container1'>
        <h2 class=heading1>Cat Generator</h2>
        <div class="button1">
           <button class="btn btn-success" onclick="catGenerator()">Generate!</button>
           <button class="btn btn-danger" onclick="reset1()">Reset!</button>
        </div>
        <div class="catflexbox">
            <div class='catImages' id='catImageShower'>
                
            </div>
        </div>
    </div>


    <div class="container1" >
        <h2 class='heading1'>Rock Paper Scissors!!</h2>
        <div class="gameImages" id="rps">
            <img id='rock' src="images/rock.png" alt="No Image found" onclick="rpsGame(this)">
            <img id='paper' src="images/paper.png" alt="No Image found" onclick="rpsGame(this)">
            <img id='scissor' src="images/scissor.png" alt="No Image found" onclick="rpsGame(this)">

        </div>
    </div>

    <div class="container1">
        <h2 class="heading1">Change the colors of buttons</h2>
        <div class="button1"> 
            <form>
                <select name='backdrop' id='backgroundcolor' onchange="buttonColorChange(this)" >
                    <option value="reset">reset</option>
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                    <option value="random">random</option>

                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
    
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">FaceBook!</button>

        </div>
    </div>



    <div class="blackjack-container">
        <h2 class='heading1'>Black Jack♠️</h2>
        <div class="heading1">
            <h3 style="text-align: center;">if score is more than 21 then respected player loses automatically </h3>

        </div>
        <div class="heading1">
            <h3>Let's Play!♠️</h3>
        </div>
        <div class="flex-blackjack1">
            <div class="yourGame" id='yourGameId'>
                <h2>Your Score:<span id="your-score">0</span>    <span id="blackResult"> </span></h2>
               
            </div>
            <div class="botGame" id='botGameId'>
                <h2>Bot Score:<span id="bot-score">0</span></h2>
            </div>
    </div>
    <div class="flex-blackjack2">
        <div class='blackjack-btn'>
            <button class="btn btn-success" onclick="hit()">Hit</button>
            <button class="btn btn-warning" onclick="stand()">Stand</button>
            <button class="btn btn-danger" onclick="deal()">Deal</button>

        </div>
    </div>
    <div class="flex-blackjack3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draw</th>

            </tr>
            <tr>
                <td>
                    <span id='blackWins'>0</span>
                </td>
                <td>
                    <span id='blackLoses'>0</span>
                </td>
                <td>
                    <span id='blackDraws'>0</span>
                </td>
            </tr>
        </table>
    </div>
    </div>
    

    <script src='script.js'></script>
</body>
</html>
